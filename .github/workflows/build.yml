name: Build Geode Mod
permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows
            os: windows-latest

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build the mod
        uses: cloudskies/build-geode-mod@main
        with:
          combine: true
          target: ${{ matrix.config.target }}

  package:
    name: Package and release builds
    runs-on: ubuntu-latest
    needs: ['build']
    
    steps:
      - name: Combine build artifacts
        uses: cloudskies/build-geode-mod/combine@main
        with: 
          delete-artifacts: false
        id: build
      
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: ${{ steps.build.outputs.build-output }}

      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get mod properties
        id: json_properties
        uses: ActionsTools/read-json-action@main
        with:
          file_path: "mod.json"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ steps.json_properties.outputs.version }}"
          files: "${{ steps.build.outputs.build-output }}/*"
